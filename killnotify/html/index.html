<body>

  <div class="helpnotify">

		<div id="notifytext"></div>

	</div>

    

	<script src="script.js" type="text/javascript">
    
    window.addEventListener('message', function(event){

// console.log("Loading main.js")
var item = event.data;

if (item.Notify === true)
    {
        console.log("Item Notify")
        var msg = item.text;
        var fadetimer = item.time;
        var newelement = msg;
        $('#notifytext').html(newelement);
        $('#notifytext').fadeIn(500);
        console.log("notifytext")

        setTimeout(function(){
            $('#notifytext').fadeOut(fadetimer-(fadetimer / 2));
        }, fadetimer / 2);

        setTimeout(function(){
            $('#notifytext').css('display', 'none');
        }, fadetimer);
    }

});

    </script>

</body>
